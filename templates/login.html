<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.9);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .camera-modal .modal-dialog {
            max-width: 600px;
        }
        
        #video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            border: 3px solid #667eea;
        }
        
        .capture-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 50px;
            width: 80px;
            height: 80px;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }
        
        .capture-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }
        
        .login-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 2rem;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
            text-align: center;
        }
        
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .status-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body p-5 text-center">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-shield login-icon"></i>
                            <h2 class="fw-bold text-primary">Face Recognition Login</h2>
                            <p class="text-muted">Look at the camera to authenticate</p>
                            <a href="/" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-user-plus me-1"></i>New user? Register
                            </a>
                        </div>
                        
                        <div id="statusContainer"></div>
                        
                        <button type="button" class="btn btn-primary btn-lg w-100 mb-3" id="loginBtn">
                            <i class="fas fa-camera me-2"></i>Start Face Login
                        </button>
                        
                        <div class="mt-3">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt me-1"></i>
                                Secure face recognition authentication
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div class="modal fade camera-modal" id="cameraModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-video me-2"></i>Face Authentication
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="mb-3">
                        <video id="video" autoplay muted></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        Position your face in the camera and click login when ready
                    </div>
                    
                    <button type="button" class="btn capture-btn" id="captureLoginBtn">
                        <i class="fas fa-sign-in-alt fa-2x text-white"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let stream = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cameraModal = new bootstrap.Modal(document.getElementById('cameraModal'));

        // Login button click
        document.getElementById('loginBtn').addEventListener('click', function() {
            cameraModal.show();
        });

        // Modal shown event
        document.getElementById('cameraModal').addEventListener('shown.bs.modal', async function() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                video.srcObject = stream;
                
                // Set canvas size
                canvas.width = 640;
                canvas.height = 480;
            } catch (error) {
                console.error('Error accessing camera:', error);
                showStatus('Camera access denied or not available', 'error');
            }
        });

        // Modal hidden event
        document.getElementById('cameraModal').addEventListener('hidden.bs.modal', function() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        });

        // Capture login button
        document.getElementById('captureLoginBtn').addEventListener('click', async function() {
            if (!stream) {
                showStatus('Camera not available', 'error');
                return;
            }
            
            // Draw video frame to canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            // Get image data
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            // Show processing message
            showStatus('Processing face recognition...', 'info');
            
            // Disable button during processing
            const captureBtn = document.getElementById('captureLoginBtn');
            const originalContent = captureBtn.innerHTML;
            captureBtn.innerHTML = '<i class="fas fa-spinner fa-spin fa-2x text-white"></i>';
            captureBtn.disabled = true;
            
            try {
                // Send to server for face recognition
                const formData = new FormData();
                formData.append('image', imageData);
                
                const response = await fetch('/face_login', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('Authentication successful! Redirecting...', 'success');
                    
                    // Close modal and redirect to dashboard
                    setTimeout(() => {
                        cameraModal.hide();
                        // Store user info in sessionStorage for dashboard
                        if (result.user) {
                            sessionStorage.setItem('user', JSON.stringify(result.user));
                        }
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    showStatus(result.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Authentication failed. Please try again.', 'error');
            } finally {
                // Reset button
                setTimeout(() => {
                    captureBtn.innerHTML = originalContent;
                    captureBtn.disabled = false;
                }, 2000);
            }
        });

        function showStatus(message, type) {
            const container = document.getElementById('statusContainer');
            container.innerHTML = `
                <div class="status-message status-${type}">
                    ${type === 'success' ? '<i class="fas fa-check-circle me-2"></i>' : 
                      type === 'error' ? '<i class="fas fa-exclamation-triangle me-2"></i>' : 
                      '<i class="fas fa-info-circle me-2"></i>'}
                    ${message}
                </div>
            `;
            
            // Auto-hide success/error messages after 5 seconds
            if (type !== 'info') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
